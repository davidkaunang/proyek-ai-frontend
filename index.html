<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor Bahasa Arab - David S. Kaunang</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>AI Tutor Bahasa Arab</h1>
            <p class="subtitle">Proyek Skripsi oleh David Satria Kaunang</p>
        </header>

        <div class="avatar-display">
            <div class="indicator" id="indicator"></div>
            <img src="https://i.ibb.co/dG7ZJzZ/male-tutor.png" alt="Avatar AI" id="avatar-image">
        </div>

        <div class="tutor-selector">
            <p>Pilih Tutor Anda:</p>
            <div class="selector-buttons">
                <button id="select-male" class="tutor-btn active">Khalid (Pria)</button>
                <button id="select-female" class="tutor-btn">Aisyah (Wanita)</button>
            </div>
        </div>

        <p class="status" id="status-text">Pilih tutor dan tekan tombol di bawah untuk mulai berbicara.</p>

        <div class="main-action">
            <button id="talk-btn" title="Mulai Bicara">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
